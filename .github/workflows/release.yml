name: Release Artifacts

on:
  release:
    types: [published]

concurrency:
  group: release-artifacts
  cancel-in-progress: false

permissions:
  contents: read

env:
  CGO_ENABLED: "0"

jobs:
  binaries:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          persist-credentials: false

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -ldflags="-X main.version=${VERSION#v}" -o "toni${ext}" .

      - name: Package
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          name="toni_${GOOS}_${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            zip "${name}.zip" toni.exe
          else
            tar czf "${name}.tar.gz" toni
          fi

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          name="toni_${GOOS}_${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            gh release upload "$RELEASE_TAG" "${name}.zip"
          else
            gh release upload "$RELEASE_TAG" "${name}.tar.gz"
          fi

  checksums:
    name: Checksums
    needs: binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: gh release download "$RELEASE_TAG" --dir assets

      - name: Generate checksums
        run: |
          cd assets
          sha256sum ./* > checksums.txt

      - name: Upload checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: gh release upload "$RELEASE_TAG" assets/checksums.txt
